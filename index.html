<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="Avatar" />
        <section class="info">
          <h2 class="name">Jessica Randall</h2>
          <address class="address">London, United Kingdom</address>
        </section>
        <blockquote>"Front-end developer and avid reader."</blockquote>
        <ul class="links">
          <li><a href="#"> GitHub </a></li>
          <li><a href="#"> Frontend Mentor </a></li>
          <li><a href="#"> LinkedIn </a></li>
          <li><a href="#"> Twitter </a></li>
          <li><a href="#"> Instagram </a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
